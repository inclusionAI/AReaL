name: Test AReaL

on:
  pull_request:
    branches: [ main ]
    paths:
      - .github/workflows/test-areal.yml
      - areal/**
      - ci/test_areal.sh
      - evaluation/latex2sympy/**
      - examples/env/scripts/setup-pip-deps.sh
      - pyproject.toml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-areal:
    environment:
      name: AReaL-unittests
    runs-on: gpu
    steps:
      - uses: actions/checkout@v4

      - run: bash ./ci/test_areal.sh
