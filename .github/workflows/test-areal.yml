name: Test AReaL

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-areal:
    environment:
      name: AReaL-unittests
    permissions:
      contents: read
    runs-on: gpu
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          source examples/env/scripts/setup-pip-deps.sh

      - name: Wait for GPU
        run: |
            while true; do
              CUDA_VISIBLE_DEVICES="$(seq 0 $(($(nvidia-smi --list-gpus | wc -l)-1)) | grep -v -F -x -f <(echo "$(nvidia-smi pmon -c 1 | awk 'NR>2 && $3=="C" {print $1}')") | tr '\n' ',' | sed 's/,$//')"
              
              if [ -n "$CUDA_VISIBLE_DEVICES" ]; then
                echo "CUDA_VISIBLE_DEVICES=$CUDA_VISIBLE_DEVICES" >> $GITHUB_ENV
                break
              fi

              sleep 1
            done

      - env:
          CI: true
        run: |
          pytest areal/tests
