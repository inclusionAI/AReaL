name: Test AReaLite

on:
  pull_request:
    branches: [ lite ]
    paths:
      - .github/workflows/test-arealite.yml
      - arealite/**
      - ci/**
  workflow_dispatch:

jobs:
  test-arealite:
    runs-on: a800
    steps:
      - uses: actions/checkout@v4

      - run: ./ci/build_env_image.sh
        env:
          GIT_COMMIT_SHA: ${{ github.sha }}

      - run: ./ci/test_arealite.sh
        env:
          GIT_COMMIT_SHA: ${{ github.sha }}
