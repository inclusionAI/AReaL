experiment_name: xss-debug-moe-megatron-boba
trial_name: 20250924-grpo-moe
allocation_mode: sglang:d4p1t8+megatron:(attn:d2p4t2c2|ffn:d2p4t2e2)
cluster:
  cluster_name: na132
  fileroot: /storage/openpsi/experiments
  n_nodes: 8
  n_gpus_per_node: 8
  name_resolve:
    type: nfs
    nfs_record_root: /storage/openpsi/experiments/name_resolve/xss
seed: 1
total_train_epochs: 10
tokenizer_path: ${actor.path}
async_training: true

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 64
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 4
  enable_rollout_tracing: true

gconfig:
  n_samples: 16
  min_new_tokens: 0
  max_new_tokens: 30720
  greedy: false
  temperature: 1.0

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: /storage/openpsi/models/Qwen__Qwen3-30B-A3B
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    max_tokens_per_mb: 32768
  optimizer:
    type: adam
    lr: 5e-6
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: constant
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.001
  backend: megatron
  group_size: ${gconfig.n_samples}
  adv_norm:
    mean_level: group
    std_level: group
    group_size: ${gconfig.n_samples}
  eps_clip: 0.4
  temperature: ${gconfig.temperature}
  reward_scaling: 10.0
  reward_bias: -0.5
  kl_ctl: 0.0
  ppo_n_minibatches: 1
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0
  megatron:
    use_deterministic_algorithms: true
    recompute_granularity: full
    recompute_method: uniform
    recompute_num_layers: 1
    distribute_saved_activations: null
    recompute_modules: null
  #   ddp:
  #     overlap_grad_reduce: true

ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 10240
  optimizer: null
  backend: megatron

# SGLang
sglang:
  model_path: ${actor.path}
  random_seed: ${seed}
  skip_tokenizer_init: true
  dtype: ${actor.dtype}
  max_running_requests: null 
  context_length: 32768
  mem_fraction_static: 0.6
# datasets
train_dataset:
  path: /storage/openpsi/users/xushusheng.xss/data/boba/AReaL-boba-106k.jsonl
  batch_size: 128
  shuffle: true
  pin_memory: true
  type: rl

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: 20
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: null
  freq_steps: 5
  freq_secs: 3600

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: null
  freq_steps: null
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: online

launcher:
  inference_server_cpus_per_gpu: 15
  inference_server_mem_per_gpu: 153600
  inference_server_env_vars: "HF_ENDPOINT=https://hf-mirror.com"
  trainer_cpus_per_gpu: 15
  trainer_mem_per_gpu: 153600
  trainer_env_vars: "HF_ENDPOINT=https://hf-mirror.com,WANDB_BASE_URL=http://8.150.1.98:8080,WANDB_API_KEY=local-e94a768686930cfc13051e562b807fc2d56bc4dd"
  slurm:
    mount: /storage:/storage
    trainer_image: /storage/openpsi/images/areal-25.08-v0.3.3-v3.sif
    inference_server_image: /storage/openpsi/images/areal-25.08-v0.3.3-v3.sif
