experiment_name: boba_ppo_vllm
trial_name: trial0

cluster:
  n_nodes: 2
  n_gpus_per_node: 8
  cluster_name: na132
  fileroot: /tmp/areal/experiments
  name_resolve:
    type: nfs
    nfs_record_root: /tmp/areal/name_resolve

seed: 1
total_train_epochs: 10
total_train_steps: null
tokenizer_path: ${actor.path}
allocation_mode: vllm.d4p1t2+d8p1t1
async_training: true

rollout:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  max_concurrent_rollouts: 400
  queue_size: null
  consumer_batch_size: ${train_dataset.batch_size}
  max_head_offpolicyness: 4
  enable_rollout_tracing: true

gconfig:
  n_samples: 16
  min_new_tokens: 0
  max_new_tokens: 30720
  greedy: false
  temperature: 1.0

actor:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: Qwen/Qwen2.5-1.5B-Instruct
  init_from_scratch: false
  disable_dropout: true
  gradient_checkpointing: true
  dtype: bfloat16
  mb_spec:
    max_tokens_per_mb: 32768
  optimizer:
    type: adam
    lr: 1e-5
    weight_decay: 0.01
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    lr_scheduler_type: constant
    gradient_clipping: 1.0
    warmup_steps_proportion: 0.001
  backend: fsdp

  group_size: ${gconfig.n_samples}
  eps_clip: 0.4
  temperature: ${gconfig.temperature}
  reward_scaling: 10.0
  reward_bias: -0.5
  kl_ctl: 0.0
  ppo_n_minibatches: 4
  recompute_logprob: true
  use_decoupled_loss: true
  behav_imp_weight_cap: 5.0

ref:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  path: ${actor.path}
  init_from_scratch: false
  disable_dropout: true
  dtype: ${actor.dtype}
  mb_spec:
    max_tokens_per_mb: 32768
  optimizer: null
  backend: fsdp

# vLLM
vllm:
  model: ${actor.path}
  seed: ${seed}
  skip_tokenizer_init: false
  dtype: ${actor.dtype}
  max_model_len: 32768
  gpu_memory_utilization: 0.9

# datasets
train_dataset:
  path: inclusionAI/AReaL-boba-Data
  batch_size: 512
  shuffle: true
  pin_memory: true
  type: rl

# Utilities
saver:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: null

recover:
  mode: disabled
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: 1
  freq_steps: null
  freq_secs: 3600
  retries: 0

evaluator:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  freq_epochs: null
  freq_steps: null
  freq_secs: null

stats_logger:
  experiment_name: ${experiment_name}
  trial_name: ${trial_name}
  fileroot: ${cluster.fileroot}
  wandb:
    mode: disabled

# Launcher
launcher:
  inference_server_cpus_per_gpu: 15
  inference_server_mem_per_gpu: 153600
  trainer_cpus_per_gpu: 15
  trainer_mem_per_gpu: 153600
  inference_server_env_vars: 'VLLM_USE_V1=1,TASK_QUEUE_ENABLE=2,HCCL_EXEC_TIMEOUT=14400,HCCL_OP_EXPANSION_MODE=HOST,VLLM_ALLOW_LONG_MAX_MODEL_LEN=1,ACL_DEVICE_SYNC_TIMEOUT=14400,HCCL_EVENT_TIMEOUT=14500,HCCL_ASYNC_ERROR_HANDLING=0,ACL_STREAM_TIMEOUT=14500000,HCCL_CONNECT_TIMEOUT=7200'
  trainer_env_vars: 'TASK_QUEUE_ENABLE=2,HCCL_EXEC_TIMEOUT=14400,HCCL_OP_EXPANSION_MODE=HOST,ACL_DEVICE_SYNC_TIMEOUT=14400,HCCL_EVENT_TIMEOUT=14500,HCCL_ASYNC_ERROR_HANDLING=0,ACL_STREAM_TIMEOUT=14500000,HCCL_CONNECT_TIMEOUT=7200,PYTORCH_NPU_ALLOC_CONF=expandable_segments:True'
  slurm:
    mount: /storage:/storage
    trainer_image: /storage/openpsi/images/areal-25.02-v0.3.0.post2-v3.sif
    inference_server_image: /storage/openpsi/images/areal-25.02-v0.3.0.post2-v3.sif
