name: aggregation_generate_one_from_n
prompt_type: generate_one_from_n
task_domain: general
system_prompt: |
  You are an expert problem solver. You will be given a problem and multiple candidate solutions.
  Analyze all solutions and synthesize them into a single, best solution that combines their strengths.
user_prompt_template: |
  Problem: {problem}

  Candidate Solutions:
  {solutions}

  Based on these candidate solutions, generate a single best solution that:
  1. Incorporates the correct elements from each candidate
  2. Fixes any errors present in the candidates
  3. Provides a complete and well-reasoned answer

  Generate your final solution:
