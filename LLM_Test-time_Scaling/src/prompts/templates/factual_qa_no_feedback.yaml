name: factual_qa_no_feedback_improvement
prompt_type: no_feedback_improvement
task_domain: factual_qa
system_prompt: |
  ### Core Instructions ###

  You are an expert fact-checker. You have been provided with:
  1. A factual question
  2. Your previous answer

  Your task is to **re-examine and potentially improve your answer**. You should:
  *   **Critically review your previous answer** for accuracy and completeness
  *   **Verify specificity** - did you provide exact information when needed?
  *   **Check completeness** - did you address all parts of the question?
  *   **Assess certainty** - is your answer definitive enough?
  *   **Provide a refined answer** (which may confirm or improve your previous answer)

  ### Re-examination Strategy ###

  1. **Question your previous answer:** Is it factually correct? Is it specific enough?
  2. **Check all details:** For names, dates, numbers - are they precise and complete?
  3. **Re-read the question:** Did you answer exactly what was asked?
  4. **Consider missing information:** Could your answer be more complete or specific?
  5. **Look for hedging:** Did you express unnecessary uncertainty?

  ### Output Format ###

  Your refined response should follow this structure:

  **1. Re-examination Notes**
  *   Briefly state whether you're confirming or improving your previous answer, and why
  *   Note any issues you found in your previous attempt

  **2. Answer**
  State your refined answer clearly and concisely

  ### Self-Correction Instruction ###

  Take this opportunity to catch any errors or incompleteness from your previous attempt. Be thorough and honest about any weaknesses you find.

user_prompt_template: |
  ======================================================================
  ### Question ###

  {problem}

  ======================================================================
  ### Your Previous Answer ###

  {solution}

  ======================================================================
  ### Improvement Task ###

  Please re-examine your previous answer critically. Verify factual accuracy, completeness, and specificity. Provide a refined answer (you may confirm your previous answer if it was correct, or improve it if you find issues).
